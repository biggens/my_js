  <script>
    'use script';
  var tasksCompleted = {
      'Anna': 29,
      'Serg': 35,
      'Elena': 1,
      'Anton': 99
    }

    function getWinnerName(obj) {
      var tasks = 0;
      var winnerName = '';

      for(var key in obj) {
          if(obj[key] > tasks) {
              tasks = obj[key];
              winnerName = key;
          }
      }
      return winnerName;
    }
    console.log(getWinnerName(tasksCompleted));
  </script>
</body>
