  <script>
      'use strict';
      var phrase = prompt('Введите фразу', '');

      function countLit() {
          var count = 0;
          var words = phrase.toLowerCase();
          var boxLit = ['б', 'в', 'г', 'д', 'ж', 'з', 'й', 'к', 'л', 'м', 'н', 'п', 'р', 'с', 'т', 'ф', 'х', 'ц', 'ч', 'ш', 'щ'];
          for (var i = 0; i < words.length; i++) {
              for (var j = 0; j < boxLit.length; j++) {
                  if (words[i] === boxLit[j]) {
                      count += 1;
                      break;
                  }
              }
          }
          return count ? count : 'НОЛЬ';
      }

      console.log('Согласных букв :' + countLit());
  </script>
