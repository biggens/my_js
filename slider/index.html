<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <button class="left" onclick="slider.left();"><</button>
    <div id="scr"></div>
    <button class="right" onclick="slider.right();">></button>
  </div>
  <script>
    'use strict';
    let slider = {
        slides:['images/slide_two.png', 'images/slide_three.png', 'images/slide_four.png'],
        frame: 0,
        set: function () {
            document.getElementById("scr").style.backgroundImage = slide_two.png;
        },
        init: function () {
            this.set(this.slides[this.frame]);
        },
        left: function () {
            this.frame--;
            if(this.frame < 0) this.frame = this.slides.length-1;
            this.set(this.slides[this.frame]);
        },
        right: function () {
            this.frame++;
            if(this.frame === this.slides.length) this.frame = 0;
            this.set(this.slides[this.frame]);
        }
    };
    window.onload = function () {
        slider.init();
        setInterval(function () {
            slider.right();
        },5000);
    };
  </script>
</body>
</html>
