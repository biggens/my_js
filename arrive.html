<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arrive</title>
</head>
<body>
  <script>
      'use strict';
      let M = [487, 4, 490, 32, 44, 8, 1, 443];

      let Min = M[0]; // Минимум
      let Min_ind = 0; // Min индекс

      document.write('Массив: <br>');

      let i;
      for(i = 1; i < M.length; i++) {
          if (M[i] < Min) {
              Min = M[i];
              Min_ind = i;
          } // if
          document.write(M[i] + " ");
      } // for

      document.write('<br>Mинимум: ' + Min);
      document.write('<br>Индекс: ' + Min_ind);

  </script>
</body>
</html>
